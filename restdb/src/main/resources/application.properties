spring.data.mongodb.host=mongodb
spring.data.mongodb.username=coredb
spring.data.mongodb.password=coredb
spring.data.mongodb.database=directory

mongodb.qlvtdb.host=mongodb
mongodb.qlvtdb.username=coredb
mongodb.qlvtdb.password=coredb
mongodb.qlvtdb.database=qlvt

logging.level.root=DEBUG
spring.freemarker.template-loader-path: classpath:/templates
spring.freemarker.suffix: .ftl

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=uploads

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration